<style>
*{

}

body{

/* AÃ§Ä±lÄ±ÅŸ ekranÄ± */
.start-screen{

}

.love-btn{

.love-btn:active{

/* Slider */
.slider-container{
    display:none;
    width:100%;
    height:100vh;
    position:relative;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:opacity 1s ease;
    padding:20px;
    text-align:center;
}

.slide img{
    width:90%;
    max-height:60vh;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,0,120,0.7);
}

.caption{
    margin-top:20px;
    font-size:1.2rem;
    line-height:1.6;
}

.active{
    opacity:1;
}

/* SayaÃ§ */
.counter{
    position:absolute;
    bottom:80px;   /* 20px yerine 80px yaptÄ±k */
    width:100%;
    text-align:center;
    font-size:0.95rem;
    color:#ff7ab6;
}


/* Floating hearts */
.floating-heart{
    position:absolute;
    font-size:18px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

</style>
</head>

<body>

<div class="start-screen" id="startScreen">
    <button class="love-btn" onclick="startLove()">
        Seni ne kadar mÄ± seviyorum? â¤ï¸
    </button>
</div>

<div class="slider-container" id="sliderScreen">

    <div class="slide active">
        <img src="1.jpeg">
        <div class="caption">Seninle her an baÅŸka bir hikaye â¤ï¸</div>

    <div class="slide">
        <img src="2.jpeg">
        <div class="caption">GÃ¼lÃ¼ÅŸÃ¼n dÃ¼nyamÄ± aydÄ±nlatÄ±yor âœ¨</div>
    </div>

    <div class="slide">

        <div class="caption">YanÄ±mda olduÄŸun sÃ¼rece her ÅŸey tamam ğŸ’«</div>

<script>

/* BaÅŸlat */
function startLove(){
    document.getElementById("startScreen").style.display="none";
    document.getElementById("sliderScreen").style.display="block";
}

/* Slider */
let current=0;
const slides=document.querySelectorAll(".slide");

function showSlide(index){
    slides.forEach(s=>s.classList.remove("active"));
    slides[index].classList.add("active");
}

function nextSlide(){
    current=(current+1)%slides.length;
    showSlide(current);
}

setInterval(nextSlide,4000);

/* Swipe destek */
let startX=0;
document.addEventListener("touchstart",e=>{
    startX=e.touches[0].clientX;
});

document.addEventListener("touchend",e=>{
    let endX=e.changedTouches[0].clientX;
    if(startX-endX>50){
        nextSlide();
    }
    if(endX-startX>50){
        current=(current-1+slides.length)%slides.length;
        showSlide(current);
    }
});

/* SayaÃ§ - 22 AÄŸustos */
function updateCounter(){
    const startDate=new Date("2025-08-22T00:00:00"); // yÄ±lÄ± deÄŸiÅŸtir
    const now=new Date();
    const diff=now-startDate;

    const days=Math.floor(diff/(1000*60*60*24));
    const hours=Math.floor((diff/(1000*60*60))%24);
    const minutes=Math.floor((diff/(1000*60))%60);
    const seconds=Math.floor((diff/1000)%60);

    document.getElementById("loveCounter").innerHTML=
        `22 AÄŸustos'tan beri â¤ï¸<br>${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye`;
}

setInterval(updateCounter,1000);

/* Floating hearts */

    const heart=document.createElement("div");

    document.body.appendChild(heart);

}

</script>
